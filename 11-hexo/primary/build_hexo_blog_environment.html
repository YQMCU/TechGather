## Hexo是什么

Hexo是一个快速、简单、强大的博客框架。支持[Markdown](http://daringfireball.net/projects/markdown/)或者其他语法编辑博客内容。


## 依赖环境

* [Node.js](http://nodejs.org/)
* [Git](http://git-scm.com/)

## 安装方式

window命令行中运行如下命令

    	npm install -g hexo-cli
