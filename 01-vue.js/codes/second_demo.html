<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js Second Demo</title>
</head>
<body>
	
	<div id="app-2">
		<span v-bind:title="message">
			Hover your mouse over me for a few seconds to see my dymaically bound title
		</span>
	</div>

	<script type="text/javascript" src="//cdn.bootcss.com/vue/2.1.10/vue.js"></script>
	<script type="text/javascript">
		var app2 = new Vue({
			el:"#app-2",
			data:{
				message:"You loaded this page on "+new Date()
			}
		});
	</script>
</body>
</html>
