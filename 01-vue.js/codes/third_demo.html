<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js Third Demo</title>
</head>
<body>
	<div id="app-3">
		<p v-if="seen">Now you see me</p>
	</div>
	<script type="text/javascript" src="//cdn.bootcss.com/vue/2.1.10/vue.js"></script>
	<script type="text/javascript">
		var app3 = new Vue({
			el:"#app-3",
			data:{
				seen:true
			}
		});
	</script>
</body>
</html>
