<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js Fourth Demo</title>
</head>
<body>
	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<script type="text/javascript" src="//cdn.bootcss.com/vue/2.1.10/vue.js"></script>
	<script type="text/javascript">
		var app4 = new Vue({
			el:"#app-4",
			data:{
				todos:[
					{text:'Learn JavaScript'},
					{text:'Learn Vue'},
					{text:'Build something awesome'}
				]
			}
		});
	</script>
</body>
</html>
