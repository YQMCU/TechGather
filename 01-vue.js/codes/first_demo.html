<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js First Demo</title>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<script type="text/javascript" src="//cdn.bootcss.com/vue/2.1.10/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:"Hello Vue"
			}
		});
	</script>
</body>
</html>
