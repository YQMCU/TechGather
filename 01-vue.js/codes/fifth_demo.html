<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js Fifth Demo</title>
</head>
<body>
	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">Reverse Message</button>
	</div>

	<div id="app-6">
		<p>{{message}}</p>
		<input v-model="message"/>
	</div>

	<script type="text/javascript" src="//cdn.bootcss.com/vue/2.1.10/vue.js"></script>
	<script type="text/javascript">
		var app5 = new Vue({
			el:"#app-5",
			data:{
				message:"Hello Vue.js"
			},
			methods:{
				reverseMessage:function(){
					this.message = this.message.split('').reverse().join('');
				}
			}
		});
		var app6 = new Vue({
			el:"#app-6",
			data:{
				message:"Hello Vue"
			}
		});
	</script>
</body>
</html>
